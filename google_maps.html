<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map" style="width:800px; height: 800px"></div>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    <script>
    function initMap(){
        var geo_lat = 35.708539;
        var geo_long = 139.7306952;
        var title = 'test';
        var myLatLng = {lat: geo_lat, lng: geo_long};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: myLatLng,
            styles: [
                {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                {
                  featureType: 'administrative.locality',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#d59563'}]
                },
                {
                  featureType: 'poi',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#d59563'}]
                },
                {
                  featureType: 'poi.park',
                  elementType: 'geometry',
                  stylers: [{color: '#263c3f'}]
                },
                {
                  featureType: 'poi.park',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#6b9a76'}]
                },
                {
                  featureType: 'road',
                  elementType: 'geometry',
                  stylers: [{color: '#38414e'}]
                },
                {
                  featureType: 'road',
                  elementType: 'geometry.stroke',
                  stylers: [{color: '#212a37'}]
                },
                {
                  featureType: 'road',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#9ca5b3'}]
                },
                {
                  featureType: 'road.highway',
                  elementType: 'geometry',
                  stylers: [{color: '#746855'}]
                },
                {
                  featureType: 'road.highway',
                  elementType: 'geometry.stroke',
                  stylers: [{color: '#1f2835'}]
                },
                {
                  featureType: 'road.highway',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#f3d19c'}]
                },
                {
                  featureType: 'transit',
                  elementType: 'geometry',
                  stylers: [{color: '#2f3948'}]
                },
                {
                  featureType: 'transit.station',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#d59563'}]
                },
                {
                  featureType: 'water',
                  elementType: 'geometry',
                  stylers: [{color: '#17263c'}]
                },
                {
                  featureType: 'water',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#515c6d'}]
                },
                {
                  featureType: 'water',
                  elementType: 'labels.text.stroke',
                  stylers: [{color: '#17263c'}]
                }
          ]
        });

        var marker = new google.maps.Marker({
            draggable: true,
            // position: myLatLng,
            map: map,
            title: title
        });

        var infowindow = new google.maps.InfoWindow({
          content: "<div>tae</div>"
        });

        google.maps.event.addListener(marker, 'dragend', function(event) {
            console.log(event.latLng.lat(), event.latLng.lng());
        });

        google.maps.event.addListener(map, 'click', function(event) {
            console.log(event.latLng.lat(), event.latLng.lng(), event.latLng);
        marker.setPosition(event.latLng);
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjnFSxHQNIIdW6pvw9yHP12IWWt_kIZWE&callback=initMap&language=ja&region=JP"></script> -->
  </body>
</html>
